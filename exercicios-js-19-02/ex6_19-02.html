<!DOCTYPE html>

<html>
<body>
    <script>
        var numero = parseInt(prompt("Digite um número para calcular o fatorial:"));

        if (numero >= 0) {
            var fatorial = 1;
            for (var i = 1; i <= numero; i++) {
                fatorial *= i;
            }
            alert("O fatorial de " + numero + " é: " + fatorial);
        } else {
            alert("Número inválido. Por favor, digite um número inteiro não negativo.");
        }
    </script>
</body>
</html>
