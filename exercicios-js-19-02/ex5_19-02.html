<!DOCTYPE html>

<html>
<body>
    <script>
        var somaDosCubos = 0;

        var limite = parseInt(prompt("Digite o limite superior para calcular os cubos:"));
        
        for (var i = 1; i <= limite; i++) {
            var cubo = Math.pow(i, 3); 
            somaDosCubos += cubo;
        }

        alert("A soma dos cubos dos primeiros " + limite + " números naturais é: " + somaDosCubos);


    </script>
</body>
</html>
