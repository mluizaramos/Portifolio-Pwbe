<!DOCTYPE html>

<html>
<body>
    <script>
        var numero = parseInt(prompt("Digite um número de 1 a 9 para ver a tabuada:"));
        
        if (numero >= 1 && numero <= 9) {
            var tabuada = "Tabuada do " + numero + ":\n";
            for (var i = 1; i <= 10; i++) {
                tabuada += numero + " x " + i + " = " + numero * i + "\n";
            }
            alert(tabuada);
        } else {
            alert("Número inválido. Por favor, digite um número de 1 a 9.");
        }

    </script>
</body>
</html>
