    <script>
        // exercicio 2 - par ou imper
        var nota1 = Number(window.prompt("Digite sua primeira nota:"))
        var total = nota1 / 2;
        if (nota1 % 2 == 0){
            window.alert("Par");
        }else{
            window.alert("Impar");
        }
        window.alert(total);

    </script>
