<!DOCTYPE html>

<html>
<body>
    <script>
        // exercicio 3 - divisivel por 2
        var nota1 = Number(window.prompt("Digite sua primeira nota: "))
        var nota2 = Number(window.prompt("Digite sua segunda nota: "))
        if (nota1 % nota2 == 0 || nota2 % nota1 == 0){
            window.alert("São múltiplos.")
        }else{
           window.alert("Não são múltiplos.")
        }

    </script>
</body>
</html>
