<!DOCTYPE html>

<html>
<body>
    <script>
        // exercicio 6 - media 
        var nota1 = Number(window.prompt("Digite sua primeira nota:"))
        var nota2 = Number(window.prompt("Digite sua segunda nota:"))
        var soma = (nota1 + nota2)/2
        if (soma >= 7){
            window.alert("Acima da média.")
        }else{
            window.alert("Abaixo da média.");
        }
        if (soma % 2 == 0){
            window.alert("Par");
        }else{
            window.alert("Impar");
        }

    </script>
</body>
</html>
