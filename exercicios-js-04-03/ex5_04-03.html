<!DOCTYPE html>

<html>
<body>
    <h1>Exercicios no Java Script</h1>
    <script>
        // Exercicio 5
        // Desenvolva um programa que leia 8 números garantindo que os valores informados estejam entre 100 e 200 
        // (caso não esteja apresente uma mensagem de “valor inválido”)
        // Depois de preenchido apresente os valores armazenados.

        let numeros = [];

        for (let i = 0; i < 8; i++) {
            let numero = parseInt(prompt("Digite um número entre 100 e 200:"));

            
            if (numero >= 100 && numero <= 200) {
                numeros.push(numero);
            } else {
                alert("Valor inválido. Digite um número entre 100 e 200.");
                i--; 
            }
        }

        alert("Valores armazenados: " + numeros);


    </script>
</body>
</html>
